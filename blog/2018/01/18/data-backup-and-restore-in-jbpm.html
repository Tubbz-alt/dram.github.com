<p>jBPM的数据主要包括两部分：流程定义相关数据以及流程实例相关数据。前者存放于Git仓库中，后者存放于数据库中。</p>
<p>数据库的备份可以用通用的方法处理。</p>
<p>而流程定义数据的备份可以基于Git的模式。恢复则可以使用jBPM的导入功能。</p>
