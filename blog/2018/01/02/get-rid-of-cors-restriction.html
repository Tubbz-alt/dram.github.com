<p>如果需要前端直接对接RESTful API，就可能会遇到跨域问题，对此主要有两种解决方案：</p>
<ol>
<li>
<p>让RESTful API服务端支持跨域调用；</p>
</li>
<li>
<p>搭建反向代理，将前端资源路径和RESTful API归入同域；</p>
</li>
</ol>
<p>另外，新近的前端框架的开发环境对于跨域都有较好的支持，例如Ember和React的API代理功能。</p>
