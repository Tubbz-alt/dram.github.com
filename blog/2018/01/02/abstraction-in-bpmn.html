<p>和其他编程语言类似，BPMN作为一种流程描述语言，也支持对流程的抽象。主要的抽象是基于子流程（subprocess）实现。细化来说，包括以下机制：</p>
<ol>
<li>
<p>可以为外部子流程指定输入输出（Data-In/Out）；</p>
</li>
<li>
<p>内嵌子流程可以定义局部变量。</p>
</li>
</ol>
<p>另外，对于父子流程间事件（Event）的处理，还需要进一步研究下。</p>
