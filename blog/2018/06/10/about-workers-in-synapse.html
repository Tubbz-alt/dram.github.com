<p>Synapse基于Workers实现并发，这里的Workers和Apache、NGINX中的master/worker的架构不同。</p>
<p>从<a href="https://github.com/matrix-org/synapse/blob/v0.31.1/docs/workers.rst">文档</a>中可以看出，Synapse的Workers类似于微服务的概念，不同的功能模块由独立的进程或进程组实现，所有接口交由HTTP服务器以反代或负载均衡的模式分发。</p>
