<p>在GnuCOBOL中，有三种定义常量的方法：</p>
<ol>
<li>
<p>使用<code>&gt;&gt; DEFINE</code>定义，已经被弃用；</p>
</li>
<li>
<p>使用<code>&gt;&gt; SET</code>定义，虽然未被弃用，但不建议使用；</p>
</li>
<li>
<p>在数据分部（DATA DIVISION）中使用<code>01 ... CONSTANT</code>表示。</p>
</li>
</ol>
<p>第三种方式是ISO COBOL标准支持的，最具有可移植性。</p>
