<p>在COBOL中连接字符串有这样几种机制：</p>
<ol>
<li>
<p>在固定格式中，可以通过在标记列使用<code>-</code>连接多行字符串常量；</p>
</li>
<li>
<p>可以通过<code>"-</code>或<code>'-</code>连接多行字符串常量；</p>
</li>
<li>
<p>可以通过运算符<code>&amp;</code>连接字符串常量；</p>
</li>
<li>
<p>可以通过<code>FUNCTION CONCATENATE</code>连接字符串。</p>
</li>
</ol>
<p>以上方法中，1-3都为编译时处理，第4种方法是运行时处理。</p>
