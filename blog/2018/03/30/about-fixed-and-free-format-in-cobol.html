<p>在COBOL中，可以有两种代码格式，分别是固定格式（fixed-form）和自由格式（free-form），其中固定格式是早期的传统格式，而自由格式是在后期引入的。</p>
<p>虽然从名称看感觉有挺大不同，而实际上差异并不大。总体自由格式更便于书写，而代码可阅读性上两者差异不大。</p>
<p>另外，标准文档在描述特性时，假定是预先将固定格式转化为自由格式，所以熟悉自由格式可能更便于阅读标准文档。</p>
