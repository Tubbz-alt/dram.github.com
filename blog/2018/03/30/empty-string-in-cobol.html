<html xmlns="http://www.w3.org/1999/xhtml" xmlns:html="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><link rel="stylesheet" href="/css/main.css"/><link rel="shortcut icon" href="/images/favicon.png"/><title>COBOL中空字符串的表示</title></head><body><header><span id="site-name"><a href="/">dram.me</a></span><nav><ul><li><a href="/blog/about.html">About</a></li><li><a href="/logo/">LOGO</a></li></ul></nav></header><article><h1>COBOL中空字符串的表示</h1><time>30 Mar 2018</time>


<p>在COBOL中，无法使用<code>""</code>表示空字符串，但可以使用十六进制串<code>X""</code>表示。</p>
<p>其中的原因并不清楚，可能是出于词法解析的需要，因为<code>""</code>中可以包含<code>"</code>，这样<code>""""</code>可以表示为两个空串或者一个单引号串，而<code>X""</code>则不会有这个问题。</p>
<p>另外，如果将空字符串<code>MOVE</code>到一个变量中，等同于<code>MOVE SPACES</code>。</p>
