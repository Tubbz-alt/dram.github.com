<p>扫描PDF文档中图片分辨率可能较高（例如<a href="https://www.archive.org/">Internet Archive</a>的文档），在手机等手持设备阅读时渲染较慢，可以通过以下命令优化：</p>
<pre><code>pdftocairo -r 300 -mono -tiff in.pdf p
tiff2ps -O out.ps p-*.tif
ps2pdf out.ps out.pdf
</code></pre>
