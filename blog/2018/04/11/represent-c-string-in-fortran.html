<p>Fortran中的字符串和C不同，不以NUL字符结束，所以在调用C函数时，需要显式追加NUL，有以下两种方式：</p>
<ol>
<li>
<p>利用字符串拼接，如：<code>foo // c_null_char</code>；</p>
</li>
<li>
<p>如果在GNU Fortran中，可以使用<code>-fbackslash</code>参数，之后在字符串中以<code>\0</code>表示，例如：<code>"foo\0"</code>。</p>
</li>
</ol>
