<p>对Fortran的基础C库选型基本告一段落。由于Fortran自身对于系统层的支持比较薄弱，所以需要对接C库。</p>
<p>主要对APR、NSPR和Glib做了比较，APR的问题之前已在<a href="/blog/2018/04/18/about-apr-proc-create-in-apache-apr.html">这篇</a>文章中说明，而NSPR存在的问题是它会启动线程，作为一个基础库过于复杂，另外初步的试用也发现和GFortran的<code>EXECUTE_COMMAND_LINE</code>存在兼容性问题。</p>
<p>当前综合考量Glib可以符合要求。</p>
