<p>在GNU Fortran中，使用内置模块有一个<a href="https://gcc.gnu.org/bugzilla/show_bug.cgi?id=82065">bug</a>：如果在多个子过程中导入相同内置模块，在编译时会提示重复定义。</p>
<p>暂时建议在使用内置模块时，统一在全局直接全部导入。</p>
