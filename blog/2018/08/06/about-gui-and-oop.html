<p>GUI和面向对象编程有着密切的联系，部分原因是因为Smalltalk。然而是否GUI必然需要面向对象呢？并不一定。</p>
<p>特别是是否必须要继承呢？如果考虑到Web编程，更多的是通过高度可配置的控件以及层级组合来实现复杂的UI，而不是通过继承。</p>
