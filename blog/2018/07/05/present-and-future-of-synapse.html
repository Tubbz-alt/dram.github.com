<p>前两天，在Matrix HQ中有关于Synapse当前问题的一些<a href="https://view.matrix.org/room/!QtykxKocfZaZOUrTwp:matrix.org/$15306205848504iYOHU:disroot.org">讨论</a>，开始是由<code>disroot.org</code>准备关停Synapse服务而引发的。muppeth提到了Synpase的诸多问题，之后Matrix团队的Matthew做了<a href="https://view.matrix.org/room/!QtykxKocfZaZOUrTwp:matrix.org/$1530623771676742SWPXI:matrix.org">回应</a>。</p>
<p>由此可以看出，虽然Matrix社区已经在开发基于Go的全新服务端<a href="https://github.com/matrix-org/dendrite">Dendrite</a>，但Synapse还是会存在相当长的一段时间。</p>
