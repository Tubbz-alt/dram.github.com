<p>CLIPS非线性的基于规则的编程范式，和Tcl的事件驱动机制，感觉可以很好地融合，在网络测试以及原型验证领域应该会有用武之地。</p>
<p>至于如何整合，是当前已经实现的<a href="https://github.com/dram/clips-tcl">CLIPS对接Tcl</a>，还是Tcl对接CLIPS，再或者是在CLIPS中将Tcl作为基础库实现独立的事件系统，这些问题还需要继续考虑。</p>
