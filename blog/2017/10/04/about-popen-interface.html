<p>Lua作为扩展性语言，非常注重可移植性，所以在接口设计实现中很少带有平台相关的代码。有一个例外是<code>popen</code>，由此可见这个接口的重要性。</p>
<p>对于<code>popen</code>接口，POSIX标准中有<a href="http://pubs.opengroup.org/onlinepubs/9699919799/functions/popen.html">定义</a>。</p>
<p>有一个细节是，<code>mode</code>参数只支持<code>r</code>或<code>w</code>模式，而不支持读写模式。这估计是由于部分系统中<code>pipe</code>单向性的约束，而<code>popen</code>接口返回的<code>FILE</code>句柄只能对应单个管道。</p>
