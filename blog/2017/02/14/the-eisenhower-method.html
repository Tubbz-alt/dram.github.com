<p>艾森豪威尔的<a href="https://en.wikipedia.org/wiki/Time_management#The_Eisenhower_Method">四象限</a>时间和任务管理法则有广泛的应用。包括以下四个象限：</p>
<ol>
<li>
<p>Urgent &amp; Important</p>
</li>
<li>
<p>Urgent &amp; Not Important</p>
</li>
<li>
<p>Not Urgent &amp; Important</p>
</li>
<li>
<p>Not Urgent &amp; Not Important</p>
</li>
</ol>
<p>该法则在梳理出紧急且重要的任务的同时，还剔除掉了既不紧急又不重要的任务，这两点同等重要。</p>
