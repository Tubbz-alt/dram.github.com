<p>编程和艺术最大的区别，是编程的目的性和约束性都要强于艺术。人月神话作者说过，在设计过程中，约束很多时候是朋友，而不是敌人。在程序设计过程中，有时是通过寻找约束来确定最终的方案，而艺术中所追求的天马行空经常是编程中需要避免的，出于确定性和可维护性的考虑。</p>
<p>另一点是目的性。程序设计是以目的为导向的，很多时候需要以终为始，类似与6D培训法则中的概念。而艺术目的性会弱很多，有时还会刻意追求偶然性。</p>
