<p>在<a href="/blog/2017/03/29/get-to-the-bottom.html">寻根究底</a>一文中，有提及Logtalk和SWI-Prolog的一些便利的特性：</p>
<ol>
<li>
<p>在调用方法时，如果object不存在，Logtalk会自动尝试找同名的Prolog模块；</p>
</li>
<li>
<p>SWI-Prolog在模块不存在时会自动创建；</p>
</li>
<li>
<p>在一些谓词不存在时，SWI-Prolog会尝试自动载入。</p>
</li>
</ol>
<p>这些便利的特性，有时候反而有碍程序逻辑的准确表达和理解。</p>
