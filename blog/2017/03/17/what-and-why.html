<p>在《交互式培训》中，作者认为知识可以分为“陈述性知识”和“程序性知识”两类。由此想到“是什么”和“为什么”这两者的关系。“是什么”是陈述式的，但“为什么”因为牵扯到推导的过程，所以很多时候是程序式的。</p>
<p>对一个知识点，只有同时包含“是什么”和“为舌么”这两部分，对此的理解才是足够深刻的。所以在培训或学习时，需要同时关注“陈述式”和“程序式”的方法。</p>
