<p>Lua语言版本在不断更迭，现在已经到5.3版本，而LuaJIT则一直停留在5.1。究其原因，很重要的一点是LuaJIT作者出于<a href="https://www.freelists.org/post/luajit/Port-bitop-to-53,1">兼容性</a>的考量（以及对于5.3版本功能实现的<a href="https://github.com/LuaJIT/LuaJIT/issues/63#issuecomment-290395565">不满</a>）。</p>
<p>由此，Lua社区因为版本问题被割裂。对于这个问题，有过很多的讨论，例如这篇<a href="https://blog.separateconcerns.com/2015-06-18-love-hate-luajit.html">博文</a>，以及HN上的<a href="https://news.ycombinator.com/item?id=12573981">讨论</a>。未来会如何发展，存在很大的不确定性。</p>
