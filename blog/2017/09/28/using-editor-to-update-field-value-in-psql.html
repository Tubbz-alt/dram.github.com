<html xmlns="http://www.w3.org/1999/xhtml" xmlns:html="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><link rel="stylesheet" href="/css/main.css"/><link rel="shortcut icon" href="/images/favicon.png"/><title>在psql中利用编辑器更新字段值</title></head><body><header><span id="site-name"><a href="/">dram.me</a></span><nav><ul><li><a href="/blog/about.html">About</a></li><li><a href="/logo/">LOGO</a></li></ul></nav></header><article><h1>在psql中利用编辑器更新字段值</h1><time>28 Sep 2017</time>


<p>PostgreSQL的客户端交互工具psql非常强大，但缺失一个功能：在字段值比较复杂时，无法使用编辑器更新。</p>
<p>换一个思路，可以通过<code>\gset</code>命令将值写入变量，再编辑该变量值，再通过<code>UPDATE</code>指令携带新变量值更新数据。但psql同样不支持通过编辑器更新变量。</p>
<p>但退一步想，通过其他通用编程语言实现一个简单的命令行交互界面，可以非常贴合业务地实现需要的功能。</p>
