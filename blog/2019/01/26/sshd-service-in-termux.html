<html xmlns="http://www.w3.org/1999/xhtml" xmlns:html="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><link rel="stylesheet" href="/css/main.css"/><link rel="shortcut icon" href="/images/favicon.png"/><title>Termux启用sshd服务</title></head><body><header><span id="site-name"><a href="/">dram.me</a></span><nav><ul><li><a href="/blog/about.html">About</a></li><li><a href="/logo/">LOGO</a></li></ul></nav></header><article><h1>Termux启用sshd服务</h1><time>26 Jan 2019</time><p>通过以下几个简单步骤，可以在Termux启用sshd服务，从而实现从外部连入手机：</p><ol><li>安装<code>openssh</code>包；</li><li>通过<code>passwd</code>设置密码或者在<code>$HOME/.ssh/authorized_keys</code>中加入公钥；</li><li>通过<code>sshd -p PORT</code>启动服务。</li></ol><p>另外，手机的IP可以通过<code>ip a</code>命令直接查看。</p></article><footer><p>Copyright © 2007–2019 Xin Wang</p></footer></body></html>
