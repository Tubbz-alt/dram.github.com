<html xmlns="http://www.w3.org/1999/xhtml" xmlns:html="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><link rel="stylesheet" href="/css/main.css"/><link rel="shortcut icon" href="/images/favicon.png"/><title>VIM TIP - 切换最近编辑的两个buffer</title></head><body><header><span id="site-name"><a href="/">dram.me</a></span><nav><ul><li><a href="/blog/about.html">About</a></li><li><a href="/logo/">LOGO</a></li></ul></nav></header><article><h1>VIM TIP - 切换最近编辑的两个buffer</h1><time>05 Aug 2008</time>

<p>在两个最近编辑的文件间切换。</p>
<p><code>CTRL-6</code> 或 <code>CTRL-^</code> 或 <code>:e #</code>。</p>
<p>以前一直没发现，</p>
<p>还傻乎乎地用切换buffer的插件，繁琐、低效。</p>
<p>很实用的功能。</p>
<p>其实很多时候我们编辑文件都是在两个文件间切换，</p>
<p>比如.h和.c文件间，</p>
<p>或者实现与调用间，</p>
<p>或者实现与测试间，</p>
<p>或者编辑和帮助间，</p>
<p>。。。:)</p>
<p>具体可以查看<code>:h CTRL-6</code>。</p>
