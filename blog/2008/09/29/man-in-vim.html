<p>逛FreeBSDChina的<a href="http://wiki.freebsdchina.org/doc/d/freebsd_doc">WIKI</a>时发现一个Vim的小Tip，就是在Vim下查看man。具体的说明查看帮助就行，<code>:h :Man</code>。</p>
<p>记得以前用过一个插件，man，info都可以看。不过一直不知道（或是忘了:p）Vim已经自带了一个简易的了。</p>
