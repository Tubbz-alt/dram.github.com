<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{{ SITENAME }}{% endblock title %}</title>
        <link rel="stylesheet" href="/css/main.css" />
        <link rel="shortcut icon" href="/images/favicon.png">
        <link href="/blog/atom.xml" type="application/atom+xml" rel="alternate" title="dram.me/blog ATOM Feed" />
    </head>

	<body>
        <header>
            <span id="site-name"><a href="/">dram.me</a></span>
            <nav>
            <ul>
                <li{% if page and page.title == 'About' %} class="selected"{% endif %}><a href="/blog/about.html">About</a></li>
                <li{% if page and page.title == 'LOGO画板' %} class="selected"{% endif %}><a href="/logo/">LOGO</a></li>
            </ul>
            </nav>
        </header>

        <section>
	{% block content %}{% endblock %}
        </section>

        <footer>
            <p>Copyright &copy; 2007&ndash;{{ COPYRIGHT_YEAR }} Xin Wang</p>
        </footer>
    </body>
</html>
