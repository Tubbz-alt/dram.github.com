{% extends "base.html" %}
{% block title %}{{ page.title }}{% endblock %}
{% block content %}
    <section id="archives">
        <ul class="article-list">
            {% for post in articles %}
            <li><span>{{ post.date.strftime("%d %b %Y") }}</span> &raquo; <a href="/{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    </section>
{% endblock %}
